<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../toggle-led/toggle-led.html">
<link rel="import" href="../brightness-slider/brightness-slider.html">
<link rel="import" href="../simple-color-select/simple-color-select.html">
<link rel="import" href="../color-picker/color-picker.html">
<link rel="import" href="../tile-el/tile-el.html">

<dom-module id="led-control-app">
  <template>
    <style>
      :host {
        /*display: block;*/
      }
      h1 {
        color: white;
        padding: 2rem;
        text-align: center;
        margin: 0;
        background-color: darkgray;
      }
      .wrapper {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .tile {
        background-color: white;
        width: 400px;
        box-shadow: 0px 0px 29px 0px rgba(169,169,169,0.75);
        margin: 2rem;
        height: 300px;
      }
    </style>
    <h1>[[title]]</h1>
    <div class="wrapper">  
      <div class="tile">
        <toggle-led></toggle-led>
      </div>
      <div class="tile">
        <brightness-slider></brightness-slider> 
      </div>
      <div class="tile">
        <simple-color-select></simple-color-select>
      </div>
      <div class="tile">
        <color-picker></color-picker>
      </div>
    </div>
  </template>

  <script>
    class LedControlApp extends Polymer.Element {
      static get is() { return 'led-control-app'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: 'SmartLED Controller'
          }
        };
      }
    }

    window.customElements.define(LedControlApp.is, LedControlApp);
  </script>
</dom-module>
